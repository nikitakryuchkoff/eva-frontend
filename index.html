<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eva Chat Widget - Dev</title>
    <style>
      body {
        margin: 0;
        background: #f5f5f5;
        min-height: 100vh;
      }

      #eva-chat-container {
        position: fixed;
        width: 100%;
        height: 100vh;
        z-index: 9999;
      }

      @media (max-width: 480px) {
        #eva-chat-container {
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="eva-chat-container"></div>

    <script src="/env.local.js"></script>

    <script>
      window.COMPLEX_API_URL = window.env?.COMPLEX_API_URL || '';
      window.EVA_API_URL = window.env?.EVA_API_URL || '';
      window.IS_STANDALONE = window.env?.IS_STANDALONE;

      window.EVA_IS_WEB_FN = window.env?.EVA_IS_WEB_FN;
      window.EVA_ON_OPENLINK_FN = window.env?.EVA_ON_OPENLINK_FN;
      window.EVA_ON_OPEN_FN = window.env?.EVA_ON_OPEN_FN;
      window.EVA_ON_CLOSE_FN = window.env?.EVA_ON_CLOSE_FN;
      window.EVA_OPEN_BROWSER_FN = window.env?.EVA_OPEN_BROWSER_FN;
      window.EVA_PLATFORM = window.env?.EVA_PLATFORM;
    </script>

    <script type="module" src="/src/app/App.tsx"></script>
  </body>
</html>
